<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>标签页</title>
    <link rel="stylesheet" href="css/ucsmy.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/ucsmy.js"></script>
    <style type="text/css">
        /*考虑到每个项目的tab样式差距比较大，这些样式就不写进全局了，需要的时候复制修改下*/
        .nav-tabs{ height:35px; line-height:35px; border-bottom:1px solid #ddd; background:#fff }

        .nav-tabs li{ float:left; width:150px; text-align:center; cursor:pointer }

        .nav-tabs li.active{ color:#f00 }

        .tab-content .tab-pane{ display:none }

        .tab-content .tab-pane.active{ display:block }
    </style>
    <script type="text/javascript">
        $(function () {
            $(".nav-tabs").tabs();
        })
    </script>
</head>
<body>
<div class="container">

    <div style="padding:100px">

        <!-- 演示代码开始 -->
        <div class="nav-tabs">
            <ul>
                <li class="active">项目说明书</li>
                <li>融资方信审信息</li>
                <li>投资记录</li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="tab-content">
            <div class="tab-pane active">项目说明书</div>
            <div class="tab-pane">融资方信审信息</div>
            <div class="tab-pane">投资记录</div>
        </div>
        <!-- 演示代码结束 -->

    </div>

    <br><br>
    <div class="border" style="padding:50px;">
        <h1>代码结构</h1>
        <br><br>
        <img src="temp/3.jpg">
    </div>
</div>
</body>
</html>
