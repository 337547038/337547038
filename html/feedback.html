<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>意见反馈</title>
</head>

<body>
<!--代码开始-->

<div class="layer-feedback">
    <p class="tips">你好，欢迎您对赢家e站投融资平台提出意见和建议，我们会努力改善和提升用户体验。</p>
    <div class="feedback-textarea form-group">
        <textarea class="input-control">请写下您的宝贵意见</textarea>
        <div class="ui-tips">
            <div class="error block"><i class="iconfont icon-error"></i><span>意见内容不能为空哦！</span></div>
        </div>
    </div>
    <div class="clear"></div>
    <p>请留下您的邮箱，我们会第一时间给您答复。</p>
    <div class="form-group">
        <input type="text" class="input-control"/>
    </div>
    <div class="form-group">
        <input type="button" value="确认提交" class="btn btn-confirm"/>
    </div>
</div>
<!--代码开始-->
</body>
</html>
