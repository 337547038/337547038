<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>计算器</title>

</head>

<body>
<!--代码开始-->
<div class="layer-computer">
    <div class="form-group">
        <label>投资金额：</label>
        <div class="input"><input type="text" class="input-control computer-money" maxlength="9" onkeyup="value=value.replace(/[^\d.]/g,'')" placeholder="请输入投资金额"/></div>
        <span class="unit">万元</span>
    </div>
    <div class="form-group">
        <label>预期年化利率：</label>
        <div class="input"><input type="text" class="input-control computer-bf" maxlength="4" onkeyup="value=value.replace(/[^\d.]/g,'')" placeholder="请输入预期年化利率"/><span class="unit">%</span>
        </div>
    </div>
    <div class="form-group">
        <label>投资期限：</label>
        <div class="input"><input type="text" class="input-control computer-data" maxlength="4" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="请输入投资期限"/><span class="unit">天</span>
        </div>
    </div>
    <div class="content">
        <p>预期收益：<span class="return-money fcred"></span> 元</p>
        <p>预期本息合计：<span class="computer-allmoney fcred"></span> 元</p>
    </div>
    <div class="close">00</div>
    <div class="form-group">
        <label>&nbsp;</label>
        <input type="button" class="btn btn-confirm computer-button" value="计算"/>
        <input type="reset" value="重置" class="btn btn-cancel computer-reset"/>
    </div>
</div>
<!--代码结束-->
</body>
</html>
