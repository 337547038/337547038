<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>全屏高</title>
    <link rel="stylesheet" href="css/ucsmy.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/ucsmy.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".autoheight").fullscreen();
        })
    </script>
</head>
<body>
<div class="header" style="height:100px; background:#ccc">100高头部</div>
<div class="container">
    <div style="background:beige" class="autoheight">
        <div style="height:300px">

            <h3>参数</h3>
            <p> include: true, //是否包含头尾部头header尾footer,可以标签中添加data-include来设置（优先）<br>
                height: 0,//在不包含头尾或一些情况下需要再减去其它区域的高度,可以标签中添加data-height来设置（优先）<br>
                minheight: 0//最小高度，即所指定标签要高于此高度时才计算,可以标签中添加data-minheight来设置（优先）</p>
        </div>
    </div>
</div>
<div class="footer" style="height:60px; background:#ccc">60高尾部</div>
</body>
</html>
