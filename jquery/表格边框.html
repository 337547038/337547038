<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>表格边框</title>
    <link rel="stylesheet" href="css/ucsmy.css" type="text/css">
    <style type="text/css">
        .table-1{ border:1px solid #e8e8e8; background: #fff}
        .table-1 th,.table-1 td{border:1px solid #e8e8e8; text-align: center; line-height: 35px}
    </style>
</head>
<body>
<div class="container">
    <br><br><br>
    <h3>表格命名规则:<span class="fcred"> table-**</span></h3>
    <br><br><br>
    <div class="border">
        <p>所有边框加样式border</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </div>
    <br><br><br>

    <h1>表格</h1>
    <p>.table-1{ border:1px solid #e8e8e8;background: #fff}<br>
        .table-1 th,.table-1 td{border:1px solid #e8e8e8; text-align: center; line-height: 35px}</p>
    <table class="table-1">
        <tr>
            <th>投标人</th>
            <th>投标金额</th>
            <th>投标时间</th>
        </tr>
        <tr>
            <td>李**</td>
            <td><span class="fcred"> 10,000 </span>元</td>
            <td>2015-09-17 15:45:10</td>
        </tr>
    </table>
</div>
</body>
</html>
