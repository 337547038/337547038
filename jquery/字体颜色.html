<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>字体颜色</title>
    <link rel="stylesheet" href="css/ucsmy.css" type="text/css">
</head>
<body>
<div class="container">
<h1>字体颜色</h1>
    <h3>从这版本开始，字体颜色不再使用具体的颜色名，如红色red，蓝色blue。</h3>
    <h3><p>主色：fc-main 常见于首页，列表，详情，投资记录等页的收益率的颜色</p>
        <p>深色：fc-dark</p>
        <p>浅色：fc-light 常见于一些提示类的文字</p>
        <p>链接色：fc-link 常见于投资记录查看详情，表单下的协议，目前项目一般情况下为蓝色</p>
        <p>其它：</p>
    </h3>
    <div class="border" style="padding: 50px">
        <h2>通过样式</h2>
    <p class="fc-main">主色</p>
    <p class="fc-dark">深色</p>
    <p class="fc-light">浅色</p>
    <p><a class="fc-link" href="#">带链接色</a></p>
        <br/><br/>
        <h2>通过SCSS写入当前样式</h2>
        <p class="class">主色 不引用fc-main，在css使用.class{color:$global-color-main}</p>
    </div>
</div>
</body>
</html>
